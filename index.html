<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Loop</title>
    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1 -->
    <div class="container">
        <div class="w-50 py-5 text-center">
            <div class="card rounded ">
                <div class="card-header bg-dark text-light text-uppercase ">
                    Tìm số chẵn/lẻ nhỏ hơn 100
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary w-100 my-3" id="btnKetQua">Kết quả dùng for</button>
                    <p class=" alert alert-success my-3" id="txtThongBao"></p>
                    <button type="button" class="btn btn-primary w-100" id="btnKetQua2">Kết quả dùng While</button>
                    <p class=" alert alert-success my-3" id="txtThongBao2"></p>
                </div>
            </div>
        </div>
    
    <!-- Bài 2 -->

    <div class="w-50 py-5 text-center">
        <div class="card rounded ">
            <div class="card-header bg-dark text-light text-uppercase ">
                Đếm số chia hết cho 3
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-success w-100 my-3" id="btnDem">Kết quả dùng for</button>
                <p class=" alert alert-success my-3" id="txtDem"></p>
                <button type="button" class="btn btn-success w-100" id="btnDem2">Kết quả dùng While</button>
                <p class=" alert alert-success my-3" id="txtDem2"></p>
            </div>

        </div>
    </div>

    <!-- Bài 3 -->

    <div class="w-50 py-5 text-center">
        <div class="card rounded ">
            <div class="card-header bg-dark text-light text-uppercase ">
                Tìm số nguyên dương nhỏ nhất
            </div>

            <div class="card-body">
                <button type="button" class="btn btn-secondary w-100 my-3" id="btnTim">Kết quả </button>
                <p class=" alert alert-success my-3" id="txtTim"></p>
            </div>
        </div>
    </div>

    <!-- Bài 4 -->

    <div class="w-50 py-5 text-center">
        <div class="card rounded ">
            <div class="card-header bg-dark text-light text-uppercase ">
                Tính Tổng
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="number" class="form-control" id="txtNum1" placeholder="Nhập số x">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="txtNum2" placeholder="Nhập số n">
                </div>
                <button type="button" class="btn btn-danger w-100 my-3" id="btnSum">Kết quả </button>
                <p class=" alert alert-success my-3" id="txtSum"></p>
            </div>
        </div>
    </div>
    <!-- Bài 5 -->

    <div class="w-50 py-5 text-center">
        <div class="card rounded ">
            <div class="card-header bg-dark text-light text-uppercase ">
                Tính Giai Thừa
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="number" class="form-control" id="txtNumGT" placeholder="Nhập số n">
                </div>
                <button type="button" class="btn btn-info w-100 my-3" id="btnGiaiThua">Kết quả </button>
                <p class=" alert alert-success my-3" id="txtGiaiThua"></p>
            </div>
        </div>
    </div>
    <!-- Bài 6 -->
    <div class="w-50 py-5 text-center">
        <div class="card rounded ">
            <div class="card-header bg-dark text-light text-uppercase ">
                In ra 10 thẻ div
            </div>
            <div class="card-body">
                
                <button type="button" class="btn btn-success w-100 my-3" id="btnDiv">Kết quả </button>
                <p class=" alert alert-success my-3" id="txtDiv"></p>
            </div>
        </div>
    </div>
    <!-- Bài 7 -->
    <div class="w-50 py-5 text-center">
        <div class="card rounded ">
            <div class="card-header bg-dark text-light text-uppercase ">
                In số nguyên tố
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="number" class="form-control" id="txtSnt" placeholder="Nhập số n">
                </div>
                <button type="button" class="btn btn-warning w-100 my-3" id="btntxtSnt">In số </button>
                <p class=" alert alert-success my-3" id="txttxtSnt"></p>
            </div>
        </div>
        </div>
    </div>
</div>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
